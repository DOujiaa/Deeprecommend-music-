<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐推荐系统 | 推荐结果展示</title>

    <!-- 引入 Bulma CSS 框架 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <!-- 引入 Font Awesome 图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- 引入 Animate.css 动画库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- 自定义样式 -->
    <style>
        /* 引入你提供的网易云音乐风格样式 */
        :root {
            --primary-color: #8A2BE2;         /* 紫色主色调 */
            --primary-light: #9B4BFF;         /* 亮紫色悬停效果 */
            --primary-dark: #6A1B9A;          /* 深紫色按下效果 */
            --secondary-color: #6600CC;       /* 次要紫色 */
            --background-color: #191919;      /* 深黑背景 */
            --card-background: #252525;       /* 卡片背景 */
            --hover-background: #333333;      /* 悬停背景 */
            --text-color: #FFFFFF;            /* 主文字颜色，提高亮度 */
            --light-text: #CCCCCC;            /* 次要文字，提高亮度 */
            --very-light-text: #FFFFFF;       /* 高亮文字，最高亮度 */
            --border-color: #3F3F3F;          /* 边框颜色 */
            --border-radius: 8px;
            --box-shadow: 0 4px 12px rgba(138, 43, 226, 0.4);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url('/static/img/music-pattern.svg');
            background-blend-mode: overlay;
            background-size: 300px;
            background-attachment: fixed;
        }

        a {
            color: var(--primary-light);
            transition: var(--transition);
        }

        a:hover {
            color: var(--primary-color);
        }

        /* 标题和文本增强 */
        .title, .subtitle {
            color: var(--text-color);
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* 网易云风格的按钮 */
        .button.is-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(138, 43, 226, 0.2);
        }

        .button.is-primary:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(138, 43, 226, 0.3);
        }

        /* 推荐项目样式 */
        .recommendation-item {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .recommendation-item:hover {
            transform: translateX(5px);
            border-left-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* 歌曲封面 */
        .album-cover {
            width: 64px;
            height: 64px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
            transition: transform 0.3s;
        }

        .album-cover:hover {
            transform: scale(1.1);
        }

        /* 解释性文本 */
        .explanation {
            font-style: italic;
            color: var(--light-text);
            font-size: 0.9rem;
            margin-top: 5px;
            padding-left: 10px;
            border-left: 2px solid var(--primary-light);
        }

        /* 操作按钮 */
        .buttons button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <section class="section">
            <div class="container recommendations-container">
                <h2 class="title is-4 has-text-centered">
                    <i class="fas fa-headphones"></i> Recommendation Presentation
                </h2>
                <p class="subtitle is-6 has-text-centered">Recommended songs for you</p>

                <!-- 示例推荐歌曲 -->
                <div v-if="recommendations.length > 0" class="songs-container">
                    <div v-for="(song, index) in recommendations" 
                        :key="song.id"
                        class="recommendation-item animate__animated animate__fadeIn"
                        :style="{'animation-delay': index * 0.1 + 's'}">
                        <div class="columns is-vcentered">
                            <!-- 排名 -->
                            <div class="column is-narrow">
                                <span class="rank-number">{{ index + 1 }}</span>
                            </div>

                            <!-- 歌曲封面 -->
                            <div class="column is-narrow">
                                <figure class="image is-48x48">
                                    <img :src="song.album_image || '/static/img/default-album.png'" 
                                        :alt="song.title"
                                        class="album-cover"
                                        @error="handleImageError">
                                </figure>
                            </div>

                            <!-- 歌曲信息 -->
                            <div class="column">
                                <p class="title is-5">{{ song.title }}</p>
                                <p class="subtitle is-6">{{ song.artist }}</p>
                                <p class="explanation" v-if="song.explanation">
                                    <i class="fas fa-lightbulb"></i> {{ song.explanation }}
                                </p>
                            </div>

                            <!-- 操作按钮 -->
                            <div class="column is-narrow">
                                <div class="buttons">
                                    <!-- 播放按钮 -->
                                    <button class="button is-small is-primary" @click="playSong(song)">
                                        <span class="icon">
                                            <i class="fas fa-play"></i>
                                        </span>
                                        <span>Play</span>
                                    </button>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 无推荐结果时的提示 -->
                <div v-else class="has-text-centered py-5">
                    <span class="icon is-large">
                        <i class="fas fa-music fa-2x"></i>
                    </span>
                    <p>暂无推荐结果。</p>
                    <button class="button is-primary mt-4" @click="currentTab = 'rate'">
                        去评分更多歌曲
                    </button>
                </div>
            </div>
        </section>
        <!-- 音频播放器 -->
        <audio id="audioPlayer" style="display: none;"></audio>
    </div>

                        preview_url: "#",
                        explanation: "From singer you often listen to",
                        likedLevel: null, // 用户喜欢的程度
                        dislikedLevel: null, // 用户不喜欢的程度
                        notInterested: false, // 是否标记为不感兴趣
                    }
                ]
            },
            methods: {
                playSong(song) {
                    const audioPlayer = document.getElementById('audioPlayer');
                    if (audioPlayer.src !== song.audio_url) {
                        audioPlayer.src = song.audio_url; // 设置音频源
                        audioPlayer.play(); // 播放音频
                        alert(`正在播放：${song.title} - ${song.artist}`);
                    } else {
                        if (audioPlayer.paused) {
                            audioPlayer.play(); // 如果已暂停，则继续播放
                        } else {
                            audioPlayer.pause(); // 如果正在播放，则暂停
                        }
                    }
                },
                    // 显示喜欢程度选择框
                showLikeOptions(song) {
                    const likeLevels = ["非常喜欢", "喜欢", "一般"];
                    const selectedLevel = prompt(
                        `请选择您对歌曲 "${song.title}" 的喜欢程度：\n\n${likeLevels.join("\n")}`,
                        likeLevels[0]
                    );
                    if (selectedLevel && likeLevels.includes(selectedLevel)) {
                        song.likedLevel = selectedLevel;
                        alert(`您选择了 "${selectedLevel}" 对歌曲 "${song.title}"`);
                    }
                },

                // 显示不喜欢程度选择框
                showDislikeOptions(song) {
                    const dislikeLevels = ["非常不喜欢", "不喜欢", "有点不喜欢"];
                    const selectedLevel = prompt(
                        `请选择您对歌曲 "${song.title}" 的不喜欢程度：\n\n${dislikeLevels.join("\n")}`,
                        dislikeLevels[0]
                    );
                    if (selectedLevel && dislikeLevels.includes(selectedLevel)) {
                        song.dislikedLevel = selectedLevel;
                        alert(`您选择了 "${selectedLevel}" 对歌曲 "${song.title}"`);
                    }
                },

                    // 标记为不感兴趣
                markNotInterested(song) {
                    song.notInterested = true;
                    alert(`您已标记歌曲 "${song.title}" 为不感兴趣`);
                    // 可选：从推荐列表中移除该歌曲
                    this.recommendations = this.recommendations.filter((item) => item.id !== song.id);
                },

                // 推荐歌曲
                recommendSong(song) {
                    alert(`您已将歌曲 "${song.title}" 推荐给其他用户`);
                    // 实际实现中，可以将歌曲发送到服务器或其他用户的推荐列表
                },


                playSongPreview(url) {
                    if (url !== "#") {
                        const audio = new Audio(url);
                        audio.play();
                    } else {
                        alert("抱歉，该歌曲没有预览音频！");
                    }
                },

                handleImageError(event) {
                    event.target.src = "https://via.placeholder.com/150"; // 替换为默认图片
                },
                    // 添加评论
                addComment(song) {
                    const comment = prompt(`请输入您对歌曲 "${song.title}" 的评论：`);
                    if (comment) {
                        alert(`感谢您的反馈！您对歌曲 "${song.title}" 的评论是：\n"${comment}"`);
                        // 将评论存储到 song 对象中
                        if (!song.comments) {
                            this.$set(song, 'comments', []);
                        }
                        song.comments.push(comment);
                    } else {
                        alert("您未输入任何评论！");
                    }
                }
            }
        });
    </script>
</body>
